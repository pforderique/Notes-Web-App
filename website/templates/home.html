{% extends "base.html" %} 

{% block title %} {{user.first_name}}'s Home{% endblock %} 

<!----------- CONTENT ----------->
{% block content %} 
<br /> <h1 align="center">{{user.first_name}}'s Notes</h1> <br /> 
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item" style="background-color: #f5f0e1;">
            {{note.data}}
            <button type="button" class="close" onclick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% endfor %}  
</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control" placeholder="Type your note here!" rows="3" ></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
